<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Exercice-2 : Création articles</title>
</head>

<body>
    <form method="post" action="/api/articles/create">
        <fieldset>
        <legend>Formulaire d'ajout d'articles</legend>
        <div>
            <label for="titre">Ecrivez le titre :</label>
            <input type="text" id="titre" name="title">
        </div>
        <div>
            <label for="content">Ecrivez un contenu :</label>
            <textarea type="textarea" id="content" name="content"></textarea>
        </div>
        <div>
            <label for="auteur">Nom de l'auteur :</label>
            <input type="text" id="auteur" name="author">
        </div>
        <div>
            <label for="creation">Date de création :</label>
            <input type="date" name="created_at">
        </div>
        <div class="button">
            <button type="submit">Envoyer</button>
        </div>
        </fieldset>
    </form>
</body>

</html>
